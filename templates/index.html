<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valer-Sync Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (prefers-color-scheme: dark) {
            /* Keep light theme for healthcare clarity */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header Dashboard -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Valer-Sync Pro Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Total Records -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div class="text-sm font-medium text-blue-600 mb-1">Total Records</div>
                    <div class="text-2xl font-bold text-blue-900" id="total-records">-</div>
                </div>
                
                <!-- Last Sync Time -->
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="text-sm font-medium text-green-600 mb-1">Last Sync</div>
                    <div class="text-lg font-semibold text-green-900" id="last-sync">Never</div>
                </div>
                
                <!-- Engine Status -->
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <div class="text-sm font-medium text-gray-600 mb-1">Engine Status</div>
                    <div class="text-lg font-semibold" id="engine-status">
                        <span class="inline-flex items-center">
                            <span class="w-2 h-2 bg-gray-400 rounded-full mr-2"></span>
                            Checking...
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Sync Button -->
            <div class="mt-6">
                <button
                    id="sync-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 flex items-center"
                    onclick="triggerSync()"
                >
                    <svg id="sync-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="sync-btn-text">Sync Portal</span>
                </button>
                <div id="sync-progress" class="mt-2 text-sm text-gray-600 hidden"></div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Patient Authorizations</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Auth Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edited</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Edit Authorization</h3>
                
                <form id="edit-form" onsubmit="saveEdit(event)">
                    <input type="hidden" id="edit-id">
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Patient Name</label>
                        <input
                            type="text"
                            id="edit-patient-name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Auth Number</label>
                        <input
                            type="text"
                            id="edit-auth-number"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select
                            id="edit-status"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Denied">Denied</option>
                            <option value="Expired">Expired</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button
                            type="button"
                            onclick="closeEditModal()"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                        >
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let pollInterval = null;

        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadAuthorizations();
            loadStats();
            checkHealth();
            
            // Refresh stats every 30 seconds
            setInterval(() => {
                loadStats();
                checkHealth();
            }, 30000);
        });

        async function loadAuthorizations() {
            try {
                const response = await fetch('/api/authorizations');
                const data = await response.json();
                
                if (data.success) {
                    renderTable(data.data);
                } else {
                    console.error('Failed to load authorizations:', data.error);
                }
            } catch (error) {
                console.error('Error loading authorizations:', error);
            }
        }

        function renderTable(records) {
            const tbody = document.getElementById('table-body');
            
            if (records.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            No records found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = records.map(record => {
                const statusColors = {
                    'Pending': 'bg-blue-100 text-blue-800',
                    'Approved': 'bg-green-100 text-green-800',
                    'Denied': 'bg-red-100 text-red-800',
                    'Expired': 'bg-gray-100 text-gray-800',
                };
                const statusColor = statusColors[record.status] || 'bg-gray-100 text-gray-800';
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${escapeHtml(record.patient_name)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${escapeHtml(record.auth_number)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                                ${escapeHtml(record.status)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${record.is_manually_edited ? 
                                '<span class="text-blue-600 font-semibold">✓ Edited</span>' : 
                                '<span class="text-gray-400">-</span>'
                            }
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button
                                onclick="openEditModal(${record.id}, '${escapeHtml(record.patient_name)}', '${escapeHtml(record.auth_number)}', '${escapeHtml(record.status)}')"
                                class="text-blue-600 hover:text-blue-900"
                            >
                                Edit
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-records').textContent = data.data.total_records;
                    
                    if (data.data.last_sync_time) {
                        const syncDate = new Date(data.data.last_sync_time);
                        document.getElementById('last-sync').textContent = syncDate.toLocaleString();
                    } else {
                        document.getElementById('last-sync').textContent = 'Never';
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusEl = document.getElementById('engine-status');
                if (data.status === 'healthy') {
                    statusEl.innerHTML = `
                        <span class="inline-flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            Healthy
                        </span>
                    `;
                } else {
                    statusEl.innerHTML = `
                        <span class="inline-flex items-center">
                            <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                            Degraded
                        </span>
                    `;
                }
            } catch (error) {
                console.error('Error checking health:', error);
                document.getElementById('engine-status').innerHTML = `
                    <span class="inline-flex items-center">
                        <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                        Error
                    </span>
                `;
            }
        }

        async function triggerSync() {
            const btn = document.getElementById('sync-btn');
            const btnText = document.getElementById('sync-btn-text');
            const spinner = document.getElementById('sync-spinner');
            const progress = document.getElementById('sync-progress');
            
            btn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.textContent = 'Syncing...';
            progress.classList.remove('hidden');
            progress.textContent = 'Starting scrape job...';
            
            try {
                const response = await fetch('/api/scrape', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    currentJobId = data.job_id;
                    pollJobStatus();
                } else {
                    throw new Error(data.error || 'Failed to start scrape');
                }
            } catch (error) {
                console.error('Error triggering sync:', error);
                progress.textContent = `Error: ${error.message}`;
                progress.classList.add('text-red-600');
                resetSyncButton();
            }
        }

        function pollJobStatus() {
            if (!currentJobId) return;
            
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/scrape/status/${currentJobId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const progress = document.getElementById('sync-progress');
                        progress.textContent = data.progress || 'Processing...';
                        
                        if (data.status === 'completed') {
                            clearInterval(pollInterval);
                            progress.textContent = `✓ ${data.progress}`;
                            progress.classList.add('text-green-600');
                            resetSyncButton();
                            loadAuthorizations();
                            loadStats();
                            currentJobId = null;
                        } else if (data.status === 'failed') {
                            clearInterval(pollInterval);
                            progress.textContent = `✗ ${data.progress}`;
                            progress.classList.add('text-red-600');
                            resetSyncButton();
                            currentJobId = null;
                        }
                    }
                } catch (error) {
                    console.error('Error polling job status:', error);
                }
            }, 1000);
        }

        function resetSyncButton() {
            const btn = document.getElementById('sync-btn');
            const btnText = document.getElementById('sync-btn-text');
            const spinner = document.getElementById('sync-spinner');
            
            btn.disabled = false;
            spinner.classList.add('hidden');
            btnText.textContent = 'Sync Portal';
        }

        function openEditModal(id, patientName, authNumber, status) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-patient-name').value = patientName;
            document.getElementById('edit-auth-number').value = authNumber;
            document.getElementById('edit-status').value = status;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveEdit(event) {
            event.preventDefault();
            
            const id = document.getElementById('edit-id').value;
            const patientName = document.getElementById('edit-patient-name').value;
            const authNumber = document.getElementById('edit-auth-number').value;
            const status = document.getElementById('edit-status').value;
            
            try {
                const response = await fetch(`/api/authorizations/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        patient_name: patientName,
                        auth_number: authNumber,
                        status: status,
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeEditModal();
                    loadAuthorizations();
                    loadStats();
                } else {
                    alert(`Error: ${data.error || 'Failed to update record'}`);
                }
            } catch (error) {
                console.error('Error saving edit:', error);
                alert('Error saving changes. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-modal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
