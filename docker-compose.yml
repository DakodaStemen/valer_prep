version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: valer_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-valer_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - valer_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valer_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-valer_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-valer_db}
      PORTAL_USERNAME: ${PORTAL_USERNAME:-tomsmith}
      PORTAL_PASSWORD: ${PORTAL_PASSWORD:-SuperSecretPassword!}
      SELENIUM_HEADLESS: ${SELENIUM_HEADLESS:-true}
    networks:
      - valer_network
    restart: "no"

volumes:
  postgres_data:

networks:
  valer_network:
    driver: bridge

